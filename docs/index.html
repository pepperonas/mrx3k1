    // TextScramble-Klasse (definiert vor Verwendung)
    class TextScramble {
        constructor(el) {
            this.el = el;
            this.chars = '!<>-_\\/[]{}‚Äî=+*^?#________';
            this.update = this.update.bind(this);
            this.revealSpeed = 1;
            this.changeFrequency = 0.28;
            this.highlightColor = '#7A7FBC';
            this.glowIntensity = 8;
            this.activeGlowIntensity = 12;
        }

        setText(newText) {
            const oldText = this.el.innerText;
            const length = Math.max(oldText.length, newText.length);
            const promise = new Promise(resolve => this.resolve = resolve);
            this.queue = [];

            for (let i = 0; i < length; i++) {
                const from = oldText[i] || '';
                const to = newText[i] || '';
                const start = Math.floor(Math.random() * 40);
                const end = start + Math.floor(Math.random() * 40);
                this.queue.push({from, to, start, end});
            }

            cancelAnimationFrame(this.frameRequest);
            this.frame = 0;
            this.update();
            return promise;
        }

        update() {
            let output = '';
            let complete = 0;

            for (let i = 0, n = this.queue.length; i < n; i++) {
                let {from, to, start, end, char} = this.queue[i];

                if (this.frame >= end) {
                    complete++;
                    output += to;
                } else if (this.frame >= start) {
                    if (!char || Math.random() < this.changeFrequency) {
                        char = this.randomChar();
                        this.queue[i].char = char;
                    }
                    output += `<span class="scrambling" style="color: ${this.highlightColor}; text-shadow: 0 0 ${this.activeGlowIntensity}px currentColor;">${char}</span>`;
                } else {
                    output += from;
                }
            }

            this.el.innerHTML = output;

            if (complete === this.queue.length) {
                this.resolve();
            } else {
                this.frameRequest = requestAnimationFrame(this.update);
                this.frame++;
            }
        }

        randomChar() {
            return this.chars[Math.floor(Math.random() * this.chars.length)];
        }
    }

        // Pr√ºfe URL-Parameter und lade entsprechenden Inhalt
        function checkUrlAndLoadContent() {
            // URL-Parameter pr√ºfen
            const urlParams = new URLSearchParams(window.location.search);
            const contentParam = urlParams.get('content');

            // Hash-Fragment pr√ºfen (Alternative)
            const hash = window.location.hash.substring(1);

            if (contentParam) {
                // Suche nach data-content
                const fileElement = document.querySelector(`.file[data-content="${contentParam}"]`);
                if (fileElement) {
                    // Den √ºbergeordneten Ordner √∂ffnen
                    const parentFolder = fileElement.closest('.folder');
                    if (parentFolder) {
                        parentFolder.classList.add('open');
                    }

                    // Inhalt laden

                    return true;
                }
            } else if (hash) {

                    }

                    // Inhalt laden
                    loadContent(fileElement);
                    return true;
                }
            }

            return false;
        }
