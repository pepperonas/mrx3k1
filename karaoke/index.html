<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaraokeStar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>KaraokeStar</h1>
</header>

<main>
    <!-- Mikrofon-Setup Screen -->
    <section id="microphone-setup" class="microphone-setup active">
        <h2>Mikrofon einrichten</h2>
        <p>Bitte erlaube den Zugriff auf dein Mikrofon, um zu starten.</p>
        <div class="mic-level">
            <div class="mic-level-fill" id="mic-level-fill"></div>
        </div>
        <p id="mic-status">Warte auf Mikrofon-Zugriff...</p>
        <button id="start-app">Starten</button>
    </section>

    <!-- Song-Auswahl Screen -->
    <section id="song-selection" class="song-selection">
        <h2>Wähle einen Song</h2>

        <div class="song-grid">
            <!-- Songs werden hier dynamisch eingefügt -->
        </div>
    </section>

    <!-- Gameplay Screen -->
    <section id="gameplay" class="gameplay">
        <div class="lyrics-container">
            <div class="current-lyric" id="current-lyric">Bereit zum Singen</div>
            <div class="next-lyric" id="next-lyric"></div>
        </div>

        <div class="pitch-indicator" id="pitch-indicator">
            <!-- Noten und User-Pitch werden hier dynamisch eingefügt -->
        </div>

        <div class="progress-bar">
            <div class="progress" id="song-progress"></div>
        </div>

        <div class="score-display" id="current-score">0</div>

        <div class="controls">
            <button id="pause-btn">Pause</button>
            <button id="quit-btn" class="secondary">Beenden</button>
        </div>
    </section>

    <!-- Ergebnis Screen -->
    <section id="results" class="results">
        <h2 class="result-header">Performance</h2>

        <div class="final-score" id="final-score">9550</div>

        <div class="star-rating">
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
            <div class="star">★</div>
        </div>

        <div class="performance-stats">
            <div class="stat-row">
                <span class="stat-label">Perfekt:</span>
                <span id="stat-perfect">45</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Gut:</span>
                <span id="stat-good">32</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">OK:</span>
                <span id="stat-ok">15</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Verpasst:</span>
                <span id="stat-missed">8</span>
            </div>
        </div>

        <div class="controls">
            <button id="play-again-btn">Nochmal spielen</button>
            <button id="new-song-btn">Neuer Song</button>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
